<!DOCTYPE html>
<html>
  <head>
    <title>My Figma Plugin</title>
  </head>
  <body>
    <form>
      <label for="width-input">Width:</label>
      <input type="number" id="width-input" name="width" required>

      <label for="height-input">Height:</label>
      <input type="number" id="height-input" name="height" required>

      <label for="spacing-input">Spacing:</label>
      <input type="number" id="spacing-input" name="spacing" required>

      <button type="submit">Resize and group selected items</button>
    </form>
    <script>
      // Listen for messages from the plugin code
      parent.postMessage({ pluginMessage: { type: 'loaded' } }, '*');

      // Send a message to the plugin code when the form is submitted
      const form = document.querySelector('form');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const width = document.getElementById('width-input').value;
        const height = document.getElementById('height-input').value;
        const spacing = document.getElementById('spacing-input').value;
        parent.postMessage({ pluginMessage: { type: 'resizeAndGroupSelected', width, height, spacing } }, '*');
      });
    </script>
  </body>
</html>
