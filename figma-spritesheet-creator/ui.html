<!DOCTYPE html>
<html>
  <head>
    <title>My Figma Plugin</title>
    <style>
      body {
        background-color: #262628;
        font-family: Helvetica, sans-serif;
        font-size: 12px;
      }
      .input-wrapper {
        margin: 10px 5px;
        display: flex;
        align-items: center;
      }
      label {
        margin-right: 5px;
        color: #ffffffb3;
        width: 60px;
      }
      p {
        color: #ffffffb3;
        text-align: center;
      }
      input, select {
        outline: none;
        border: 1px solid #1e1e1e;
        background-color: #383535;
        color: #fff;
        border-radius: 4px;
        padding: 5px;
        width: 100px;
      }
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button
      {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number]:focus {
        border-color: #0c8ce9;
      }
      #generate-btn, #reset-btn {
        border: 0;
        background-color: #0c8ce9;
        border-radius: 5px;
        padding: 10px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      #css-code {
        background-color: #383838;
        color: #ffffffb3;
        font-weight: 500;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <p>Select elements to add in sprite-sheet</p>
      </div>
      <div class="input-wrapper">
        <label for="width-input">Width</label>
        <input type="number" id="width-input" name="width" min="1" value="100" required>
      </div>
      <div class="input-wrapper">
        <label for="height-input">Height</label>
        <input type="number" id="height-input" name="height" min="1" value="100" required>
      </div>
      <div class="input-wrapper">
        <label for="spacing-input">Spacing</label>
        <input type="number" id="spacing-input" name="spacing" min="0" value="0" required>
      </div>

      <div class="input-wrapper">
        <label for="layout">Layout</label>
        <select id="layout">
          <option value="horizontal">Horizontal</option>
          <option value="vertical">Vertical</option>
          <option value="compact">Compact</option>
        </select>
      </div>

      <button type="submit" id="generate-btn">Generate Sprite Sheet</button>
    </form>
    <button id="reset-btn" style="display: none">Generate Again</button>
    <div class="code-container">
      <button id="copy-btn">Copy</button>
      <pre id="css-code"></pre>
    </div>
    <script>
      // Listen for messages from the plugin code
      parent.postMessage({ pluginMessage: { type: 'loaded' } }, '*');

      // Send a message to the plugin code when the form is submitted
      const form = document.querySelector('form');
      const resetBtn = document.querySelector('#reset-btn')
      const codeContainer = document.getElementById('css-code')
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const width = document.getElementById('width-input').value;
        const height = document.getElementById('height-input').value;
        const spacing = document.getElementById('spacing-input').value;
        const layout = document.getElementById('layout').value;
        parent.postMessage({ pluginMessage: { type: 'resizeAndGroupSelected', width, height, spacing, layout } }, '*');
      });
      window.addEventListener('message', (event) => {
        if (event.data.pluginMessage.type === 'generate-css-code') {
          form.style.display = 'none'
          codeContainer.innerHTML = event.data.pluginMessage.message
          resetBtn.style.display = 'block'
        }
      });
      resetBtn.addEventListener('click', () => {
        codeContainer.innerHTML = ''
        form.style.display = 'block'
        resetBtn.style.display = 'none'
      }) 
    </script>
  </body>
</html>
